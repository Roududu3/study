[project]
name = "Rh-s-PyTool"
version = "0.1.2"
description = "Python code instruments that could be used for indicators comprehensive evaluation."
authors = [
    {name = "skahanium", email = "skahanium@gmail.com"},
]
readme = "README.md"
dependencies = [
    "numpy>=1.22.3"]
requires-python = ">=3.10"
license = {text = "MIT"}

[project.urls]
Github = "https://github.com/skahanium/Rh-s-PyTool"
Documentation = "https://rh-s-pytool-coral.vercel.app"

[tool.pdm]

[build-system]
requires = ["pdm-pep517>=0.12.0"]
build-backend = "pdm.pep517.api"
