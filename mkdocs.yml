site_name: Rh-s-PyTool
site_url: https://github.com/skahanium/Rh-s-PyTool-Documentation

repo_url: https://github.com/skahanium/Rh-s-PyTool
repo_name: skahanium/Rh-s-PyTool
edit_uri: ""

nav:
  - Home: index.md
  - Quick Start: 快速开始.md
  - Documentation:
      - cp_lookup: modules/cp_lookup.md
      - index_calmethod: modules/index_calmeth.md

theme:
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search:
      lang: en
      separator: '[\\s\\u200b\\-]'

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
